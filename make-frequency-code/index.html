<!doctype html>
<html>
  <head>
    <!-- Define the character-encoding your data is using-->
      <meta charset="utf-8">
      <style>
       /* adjust to the style you want to have */
      div { background: #F1F3F5; 
      }
      /* define how you would like to have highlighted strips be displayed*/
      .highlighted {
          stroke: #00CD83;
          stroke-width: 2.5px;
      }
      </style>
  </head>
  <body>

  <!-- create a dropdown with your different categories; note that the value should be identical to how it is in your data, whereas the text description can differ from that-->
  <div> Select a category 
        <select id="selection">
          <option value="None">None selected</option>
            <option value="category_a">Category A</option>
            <option value="category_b">Category B</option>
            <option value="category_c">Category C</option>
            <option value="category_d">Category D</option>
         </select>
  <!-- reference your chart with an id instead of a class, especially when you have multiple ones on the same page -->
  <div id="frequency-chart"></div>

  <!-- Load D3, the graphing library -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
  <!-- Include the actual script -->
      <script src="make-frequency.js"></script>
  </body>
</html>
